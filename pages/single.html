<%- include('partials/header.html') %>

    <section class="news">
        <div class="center">
            <div class="news-single">
                <h2>
                    <%= news.title %>
                </h2>
                <div class="author-name">
                    <span>
                        <%= news.author %>
                    </span>
                </div>
                <br />
                <div><img style="max-width: 100%;" src="<%= news.image %>" /></div>
                <p> <%- news.content %></p>
            </div>

            <div class="more-read">
                <h3>Mais lidas</h3>
                <div class="more-read-news">
                  <% for(let i = 0; i < postsTop.length; i++){ %>
                  <div class="more-read-news-single">
                    <img src="<%= postsTop[i].image %>" />
                    <div class="text-more-read-single">
                      <h4><%= postsTop[i].title %></h4>
                      <p><%- postsTop[i].shortDescription %>...</p>
                      <a href="<%= postsTop[i].slug %>">Saiba mais</a>
                    </div>
                  </div>
                  <% } %>
                 
                 
                </div>
              </div>
        </div>
    </section>
    <%- include('partials/footer.html') %>
